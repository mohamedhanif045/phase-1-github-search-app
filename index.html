<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    .user-list {
      display: flex;
      flex-wrap: wrap;
    }
    .user {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    .user img {
      max-width: 100px;
      border-radius: 50%;
    }
    .repositories {
      margin-top: 10px;
    }
    .repository {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>GitHub User Search</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Enter GitHub username">
    <button type="submit">Search</button>
  </form>
  <div class="user-list" id="user-list"></div>
  <div class="repositories" id="repositories"></div>

  <script src="index.js"></script>
</body>
</html>
